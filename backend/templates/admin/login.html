{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/auth.css' %}">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <h2 class="auth-title">Log in.</h2>
                <p class="auth-subtitle mb-5">Log in with your credentials.</p>

                <form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
                    <div class="form-group position-relative has-icon-left mb-4">
                        <label>
                            <input type="text" class="form-control form-control-xl" placeholder="Username"
                                   name="username"/>
                        </label>
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <label>
                            <input type="password" class="form-control form-control-xl" placeholder="Password"
                                   name="password"/>
                        </label>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div>
                    <input class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit"
                           value="{% translate 'Log in' %}">
                </form>
                <div class="text-center mt-5 text-md fs-5">
                    <p class="text-gray-600">Don't have an account?
                        <a href="mailto:info@aptcluster.com?subject=New Admin Credentials for Truckwala!"
                           class="font-bold">Contact Us.</a>
                    </p>
                    <p>
                        <a href="mailto:info@aptcluster.com?subject=Forgot password Admin Credentials for Truckwala!"
                           class="font-bold">Forgot password?</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
<script src="{% static 'js/mazer.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
